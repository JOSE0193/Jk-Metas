<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKMeta</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="jkmetas-logo-container">
            <img src="logo.svg" alt="logo JKMeta">

                    </div>

                                    <th class="show900">ID</th>
                                    <th class="show576">Data</th>

                                    <th class="show900">Visitas</th>
                                    <th class="show900">Vendas</th>

                                                <img src="notification-icon.svg" alt="icone de notificação">

                                        </div>

                                <tr>
